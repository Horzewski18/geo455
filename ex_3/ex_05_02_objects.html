<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript Arrays</h2>

    <p id="arr"></p>
    <p id="arr_ind"></p>
    <p id="arr_multd"></p>
    <p id="arr_multd_ind"></p>
    <p id="person_obj"></p>

    <script>
        var a= [5, 6, 7, 3.5];
        document.getElementById("arr").innerHTML = "This is a simple array: "+ a;
        document.getElementById("arr_ind").innerHTML = "This is the 4th element in the above array: "+ a[1];
        <!--- change to a[1] and check--->

        var d = [[2, 4, 6], [8, 10, 12], [14, 16, 18]];
        document.getElementById("arr_multd").innerHTML = "This is a multi-dimensional array: "+ d;
        document.getElementById("arr_multd_ind").innerHTML = "This is second item in the 3rd element in a multi-dimensional array: "+ d[1][0];
        //change to d[1][0] and check
        
        // Create an object:
        var person = {
            firstName: "Nick",
            lastName: "Horzewski",
            age: 19,
            eyeColor: "brown",
        };
        document.getElementById("person_obj").innerHTML = person.firstName + " is " + person.age + " years old.";
    
    </script>
    
</body>
</html>
