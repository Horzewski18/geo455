<!DOCTYPE html>
<html>
<head>
    <title>Great Circle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!-- Load Leaflet from CDN -->
       <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
       <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
       
    <!-- Load TurfJS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
    
// Bounds   long/lat
var bounds = [-70.32187679953705,41.68597504576988, -39.222299103873446, 52.617462406014496, -1.8643682431680044,52.495099148162865];
    
// Initialize map
        var map = L.map("map").setView([50, 0], 2);
L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", 
    {attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'}
).addTo(map);

// Set layers
var pnt_layer = L.layerGroup().addTo(map);
var gc_layer = L.geoJSON().addTo(map);

// Draw points
L.marker([52.909928914685295, -2.249566822428535], {draggable: true}).on("drag", drawGC).addTo(pnt_layer);
L.marker([42.12304698931307, -71.03062841368207], {draggable: true}).on("drag", drawGC).addTo(pnt_layer);
L.marker([49.53685016567675, -34.84449419809075], {draggable: true}).on("drag", drawGC).addTo(pnt_layer);
// Function to draw Great Circle line
function drawGC() {
    gc_layer.clearLayers();
    points = pnt_layer.toGeoJSON();
    var gc = turf.greatCircle(points.features[0], points.features[1]);
    L.geoJSON(gc).addTo(gc_layer);
}
drawGC();

    </script>
</body>
</html>
